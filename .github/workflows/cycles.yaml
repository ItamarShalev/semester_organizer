name: Code checks

on:
  pull_request:
    branches: [ main ]
  push:

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')

  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pycodestyle
      - name: Analysing the code with pycodestyle
        run: |
          pycodestyle $(git ls-files '*.py')

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
          pip install coverage
      - name: Extract secrets
        run: |
          mkdir -p database
          rm -rf database/user_data.txt
          touch database/user_data.txt
          echo ${{ secrets.USERNAME_LEVNET }} >> database/user_data.txt
          echo ${{ secrets.PASSWORD_LEVNET }} >> database/user_data.txt
      - name: Run pytest
        run: |
          coverage run -m pytest $(git ls-files 'test_*.py') -v -m "not network"
      - name: Run coverage
        run: |
          coverage report -m --omit="./collector/network/network.py"
