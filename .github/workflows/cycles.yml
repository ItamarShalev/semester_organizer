name: Code checks

on:
  pull_request:
    branches: [ main ]
  push:

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pylint
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py')
          
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pycodestyle
      - name: Analysing the code with pycodestyle
        run: |
          pycodestyle $(git ls-files '*.py')

  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest
      - name: Extract sercrets
        run: |
          pwd
          mkdir -p database
          rm -rf database/*
          touch database/user_data
          ls -la
          ls -la database
          echo ${{ secrets.USERNAME_LEVNET }} >> database/user_data
          echo ${{ secrets.PASSWORD_LEVNET }} >> database/user_data
          cat database/user_data
      - name: Run pytest
        run: |
          pytest $(git ls-files 'test_*.py')
